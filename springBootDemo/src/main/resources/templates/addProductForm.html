<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add product Form</title>
<style>
	form {
		width:500px;
		margin:auto;
		
		}
	input {
	
		width:100%;
		font-size:20px;
		margin:20px 0 0 0;
		
		}
		select {
		display:block;
		width:100%;
		font-size:20px;
		}
		#submit {
		width:100%;
		display:block;
		color:white;
		background-color:indigo;
		font-size:20px;
		font-weight:bold;
		}
		label{
		font-size:20px;
		margin:10px 0px;
		}
		.radio{
		width:10px;
		
		font-size:20px;
		}
</style>
</head>
<body>
	<form action="/products/add" method="POST" enctype="multipart/form-data">
	<label style="font-weight:bold; font-size:50px">Add Product</label><br>
	<select name="category">
	<option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}">
	</option>
	</select>
		<input type="text" name="name" placeholder="product name"/>
		<input type="text" name="manufacturer" placeholder="manufacturer"/>
		<input type="text" name="description" placeholder="description"/>
		<input type="number" name="price" placeholder="price"/>
		<input type="file" value="image" name="image" placeholder="product image"><br>
		<label>Status:</label><br>
		<input class="radio" type="radio" name="active" value="true"/><label>Active</label><br>
		<input class="radio" type="radio" name="active" value="false"/><label>InActive</label><br>
		<input type="number" name="quantity" placeholder="quantity">
		<input id="submit" type="submit" name="submit" value="Add Product"/>
		
	</form>
</body>
</html>
